<script>
    //have to add a div element
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px" 
    //but doenst display anything on page, as div is only in memory, page pe attach karna hai 
    // div.innerText = "Chai aur Code"
    //there is either this way or one more way, override karta hai, value ko lata hai aur set karta hai, hence set is kinda better than .id and .classname
    
    const addText = document.createTextNode("CHAI AUR CODE")
    div.appendChild(addText);
    //either of these 2 ways,innertext or this
    
    document.body.appendChild(div)
</script>
